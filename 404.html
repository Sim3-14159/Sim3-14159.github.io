<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error #404</title>
  <style>
    /* Throbbing animation for the whole page */
    body {
      animation: throb 1.4s infinite alternate;
      background: #121212;
      color: #f2f2f2;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes throb {
      0% { transform: scale(1); }
      100% { transform: scale(1.04); }
    }

    /* Glitch effect for the title */
    .glitch {
      position: relative;
      color: #ff2222;
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-align: center;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }
    .glitch:before,
    .glitch:after {
      content: "Error #404";
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      opacity: 0.7;
      z-index: -1;
    }
    .glitch:before {
      color: #ff0000;
      left: 2px;
      text-shadow: -2px 0 #fff, 2px 2px #00fff9;
      animation: glitch-anim 1.7s infinite linear alternate-reverse;
    }
    .glitch:after {
      color: #ff6666;
      left: -2px;
      text-shadow: 2px 0 #fff, -2px -2px #00fff9;
      animation: glitch-anim2 1.3s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip-path: inset(0 0 0 0); }
      20% { clip-path: inset(5% 0 60% 0); }
      40% { clip-path: inset(10% 0 45% 0); }
      60% { clip-path: inset(15% 0 25% 0); }
      80% { clip-path: inset(10% 0 50% 0); }
      100% { clip-path: inset(20% 0 0 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip-path: inset(0 0 0 0); }
      15% { clip-path: inset(60% 0 5% 0); }
      30% { clip-path: inset(45% 0 10% 0); }
      45% { clip-path: inset(25% 0 15% 0); }
      60% { clip-path: inset(50% 0 10% 0); }
      100% { clip-path: inset(0 0 20% 0); }
    }
    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      10% { transform: skew(-2deg); }
      20% { transform: skew(2deg); }
      30% { transform: skew(-1deg); }
      40% { transform: skew(1deg); }
      50% { transform: skew(0deg); }
      100% { transform: skew(0deg); }
    }

    .notfound {
      font-size: 2em;
      color: #fff;
      margin-top: 0.4em;
      text-align: center;
      opacity: 0.9;
      letter-spacing: 1px;
      text-shadow: 0 0 6px #ff2222;
    }
  </style>
</head>
<body>
  <div class="glitch">Error #404</div>
  <div class="notfound">Page not found</div>
</body>
</html>
